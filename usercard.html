<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"> 
            <img src="Usercard_noble\Icons\icons\user-circle.png" alt="Profile Icon" class="img">

            <h1>Jane Doe</h1>
            <div class="location">
                <img src="Usercard_noble\Icons\icons\map-marker.png" alt="Map Pin" class="img-2"></img>

            </div>
            <div class="job">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of the shadows and the Internet</p>
            </div>
            <div class="edit">
                <img src="Usercard_noble\Icons\icons\gear.png" alt="Gear Icon" class="img-3">
                <a href="">edit profile</a>
            </div>
        </div>
    </div>
